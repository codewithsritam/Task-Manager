<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="logo">iTask</h1>
        <button id="logMe" class="primary-btn">Login</button>
        <div class="person"></div>
        <div class="profile">
            <div id="show">
                <h2 id="Name"></h2>
                <p id="Email" class="opa7"></p>
                <button id="logOut" class="primary-btn w100 mt-0p8">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Show Tasks -->
    <section class="mt-2">
        <div class='empty'>
            <img src="./empty.png" alt="Empty" width="100%">
            <h2 class="mt-1 tCenter">No tasks available</h2>
        </div>
    </section>

    <div class="overlay"></div>
    <div id="logForm" class="formContainer">
        <span class="cross">&#10006;</span>
        <h2 class="mb-2 tCenter">Login</h2>
        <form id="loginForm">
            <div class="flexCoulmn">
                <label for="email">Email</label>
                <input type="text" class="inputField" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="flexCoulmn mt-0p5">
                <label for="password">Password</label>
                <input type="text" class="inputField" name="password" id="password" placeholder="Enter your password"
                    required>
            </div>
            <p class="flexCenter mt-0p5">If your account not available<span id="sign">signin</span></p>
            <button class="primary-btn mt-1 w100">Login</button>
        </form>
    </div>

    <div id="signForm" class="formContainer">
        <span class="cross">&#10006;</span>
        <h2 class="mb-2 tCenter">Sign up</h2>
        <form id="signupForm">
            <div class="flexCoulmn">
                <label for="name">Name</label>
                <input type="text" class="inputField" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="flexCoulmn">
                <label for="email">Email</label>
                <input type="text" class="inputField" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="flexCoulmn mt-0p5">
                <label for="password">Password</label>
                <input type="text" class="inputField" name="password" id="password" placeholder="Enter your password"
                    required>
            </div>
            <button class="primary-btn mt-1 w100">Signin</button>
        </form>
    </div>

    <!-- Add Task Icon -->
    <div class="plusIcon" id="addTask">
        <img src="./plus.png" alt="Plus">
    </div>

    <!-- Add Tasks -->
    <div id="taskForm" class="formContainer">
        <span class="cross">&#10006;</span>
        <h2 class="mb-2 tCenter">Add Task</h2>
        <form id="userTasksForm">
            <div class="flexCoulmn">
                <label for="title">Title</label>
                <input type="text" class="inputField" name="title" id="title" placeholder="Enter your title" required>
            </div>
            <div class="flexCoulmn">
                <label for="description">Description</label>
                <textarea type="text" class="inputField" name="description" id="description"
                    placeholder="Enter your description" required></textarea>
            </div>
            <div class="flexCoulmn">
                <label for="status">Status</label>
                <select name="status" id="status" class="inputField" required>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="flexCoulmn mt-0p5">
                <label for="dueDate">Due Date</label>
                <input type="date" class="inputField" name="dueDate" id="dueDate" required>
            </div>
            <div class="flexCoulmn">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="inputField" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button class="primary-btn mt-1 w100">Add Task</button>
        </form>
    </div>

    <script>
        // Task Container
        const taskContainer = document.querySelector('section');

        const PersonImage = document.querySelector('.person');
        const profile = document.querySelector('.profile');
        PersonImage.addEventListener('click', () => {
            const isVisible = profile.style.top === '80px';
            profile.style.top = isVisible ? '-300px' : '80px';
        });

        // When click login button then display block 
        const Logme = document.querySelector('#logMe');
        Logme.addEventListener('click', () => {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('#logForm').style.display = 'block';
            document.querySelector('.profile').style.top = '-200px'

        });

        // Remove login popup
        const crosses = document.querySelectorAll('.cross');
        crosses.forEach(cross => {
            cross.addEventListener('click', () => {
                cross.closest('.formContainer').style.display = 'none';
                document.querySelector('.overlay').style.display = 'none';
            });
        });

        // sign popup
        const Signin = document.querySelector('#sign');
        Signin.addEventListener('click', () => {
            document.querySelector('#logForm').style.display = 'none';
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('#signForm').style.display = 'block';
        });

        // Add Task
        const AddTask = document.querySelector('#addTask');
        AddTask.addEventListener('click', () => {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('#taskForm').style.display = 'block';
            document.querySelector('.profile').style.top = '-200px'
        });

        // Sign up
        const baseUrl = 'http://localhost:4000/api/v1/';
        // const baseUrl = 'https://task-manager-x8c7.onrender.com/api/v1/';
        const signupApi = `${baseUrl}users`;

        document.querySelector('#signupForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const form = e.target;
            const formData = new FormData(form);

            // Convert FormData to a plain Javascript
            const data = Object.fromEntries(formData.entries());

            fetch(signupApi, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.code !== 200) {
                        alert('Signin failed. Please check your credentials.');
                        return;
                    }
                    alert('Successfully, your account created.');
                    window.location.reload();
                    localStorage.setItem('token', result.token);
                    document.querySelector('.overlay').style.display = 'none';
                    document.querySelector('#signForm').style.display = 'none';
                })
                .catch(error => {
                    console.log('Signin Failed:', error);
                });
        });

        // user details
        const token = localStorage.getItem('token');
        fetch(signupApi, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unauthorized or error fetching user details');
                }
                return response.json();
            })
            .then(data => {
                PersonImage.innerHTML = `<img src="${data.data.avatar}" alt="Person">`;
                document.getElementById('Name').innerText = data.data.name;
                document.getElementById('Email').innerText = data.data.email;
            })
            .catch(error => {
                console.error('Error:', error.message);
            });

        // Check if token is available in local storage
        // If token is available, show the user details and hide the login button
        if (token) {
            PersonImage.style.display = 'grid';
            document.getElementById('show').style.display = 'block';
            document.getElementById('logMe').style.display = 'none';
            addTask.style.display = 'block';
        } else {
            PersonImage.style.display = 'none';
            document.getElementById('show').style.display = 'none';
            document.getElementById('logMe').style.display = 'block';
            addTask.style.display = 'none';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const form = e.target;
            const formData = new FormData(form);

            // Convert FormData to a plain Javascript
            const data = Object.fromEntries(formData.entries());

            fetch(`${baseUrl}users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Login Result:', result);
                    if (result.code !== 200) {
                        alert('Login failed. Please check your credentials.');
                        return;
                    }

                    alert('Successfully, you are logged in.');
                    // reload page after login
                    window.location.reload();
                    localStorage.setItem('token', result.data.token);
                    // PersonImage.style.display = 'grid';
                    document.querySelector('.overlay').style.display = 'none';
                    document.querySelector('#logForm').style.display = 'none';
                    document.getElementById('show').style.display = 'block';
                    document.getElementById('logMe').style.display = 'none';
                })
                .catch(error => {
                    console.log('Login Failed:', error);
                });
        });


        // Logout
        document.getElementById('logOut').addEventListener('click', () => {
            localStorage.removeItem('token');
            PersonImage.style.display = 'none';
            document.getElementById('show').style.display = 'none';
            document.getElementById('logMe').style.display = 'block';
            taskContainer.innerHTML = `
                        <div class='empty'>
                        <img src="./empty.png" alt="Empty" width="100%">
                        <h2 class="mt-1 tCenter">No tasks available</h2>
                        </div>`;
        });

        // Task API
        const taskApi = `${baseUrl}tasks`;
        // Fetch tasks
        fetch(taskApi, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unauthorized or error fetching tasks');
                }
                return response.json();
            })
            .then(data => {
                taskContainer.innerHTML = ''; // Clear existing tasks

                if (data.data.tasks.length === 0) {
                    taskContainer.innerHTML = `
                        <div class='empty'>
                        <img src="./empty.png" alt="Empty" width="100%">
                        <h2 class="mt-1 tCenter">No tasks available</h2>
                        </div>`;
                    return;
                }

                data.data.tasks.forEach(taskGroup => {
                    const groupElement = document.createElement('div');
                    groupElement.classList.add('mb-4');

                    // Header for day and date
                    groupElement.innerHTML += `
                        <div class="flexCenter jBetween line">
                            <p><strong>${taskGroup.day}</strong></p>
                            <p>${taskGroup.date}</p>
                        </div>`;

                    // Each task under the date
                    taskGroup.tasks.forEach(task => {
                        switch (task.priority) {
                            case 'low':
                                task.priority = 'Low';
                                break;

                            case 'medium':
                                task.priority = 'Medium';
                                break;

                            case 'high':
                                task.priority = 'High';
                                break;

                        }

                        const priorityClass = task.priority.toLowerCase(); // Convert to lowercase for CSS class
                        groupElement.innerHTML += `
                            <div class="mt-1 flexCenter jBetween pointer taskItem">
                                <div>
                                    <h3>${task.title}</h3>
                                    <p class="description">${task.description}</p>
                                </div>
                                <div class="priority ${priorityClass}">${task.priority}</div>
                            </div>`;
                    });

                    taskContainer.appendChild(groupElement);
                });
            })
            .catch(error => {
                console.error('Error:', error.message);
            });


        // Add Task
        document.querySelector('#taskForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent 

            const form = e.target;
            const formData = new FormData(form);

            // Convert FormData to a plain Javascript
            const data = Object.fromEntries(formData.entries());

            fetch(taskApi, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    alert('Successfully, your task created.');
                    document.querySelector('#taskForm').style.display = 'none';
                    document.querySelector('.overlay').style.display = 'none';
                    window.location.reload();
                })
                .catch(error => {
                    console.log('Login Failed:', error);
                });
        })

    </script>
</body>

</html>
